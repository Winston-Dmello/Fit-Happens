{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block head %}
    <link rel="stylesheet" href="../static/dashboard.css">
    {% block anlay_head %}
    {% endblock %}
{% endblock %}


{% block content %}
    <div class="container">
        <div class="grid-container">
            <div class="grid-item-1">
                <div class="question">Dashboard</div>
                <div class="links">
                    <div onclick="handleClicking('/load_start_game')"><a href="#">Play Game</a></div>
                    <div onclick="handleClicking('/load_analysis')"><a href="#">Analysis</a></div>
                    <div onclick="handleClicking('/load_about_us')" style="margin-bottom: 2vh;"><a href="#">About Us</a></div>
                </div>
                <div class="tip">
                <!--<div class="tip-title">Note: </div>
                    <div class="tip-text">If you hit an obstacle, just run again. It's all free anyway!</div>
                -->
                </div>
            </div>
            <div class="grid-item-2">
                <div class="inner-div">
                    {% block dashboard_content %}
        
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    <script>
        function handleClicking(address){
            window.location.href = address;
        }
    </script>
{% endblock %}
